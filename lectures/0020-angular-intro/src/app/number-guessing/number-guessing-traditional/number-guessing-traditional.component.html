<!-- Learn more about forms at https://angular.dev/guide/forms/template-driven-forms -->
<form (submit)="makeGuess()">
  <!-- Learn more about two-way binding at https://angular.dev/guide/templates/two-way-binding -->
  <input name="userGuess" type="number" [(ngModel)]="userGuess" placeholder="Enter your guess" [disabled]="found" #userGuessInput />

  <!-- Learn more about property binding at https://angular.dev/guide/templates/binding#binding-dynamic-properties-and-attributes -->
  <button type="submit" [disabled]="!userGuess || found">Guess</button>

  <!-- Learn more about event listeners at https://angular.dev/guide/templates/event-listeners-->
  <button type="button" (click)="resetGame()">Reset Game</button>
</form>

<!-- Learn more about text interpolation at https://angular.dev/guide/templates/binding#render-dynamic-text-with-text-interpolation -->
<p>{{ feedback }}</p>

<!-- Learn more about control flow at https://angular.dev/guide/templates/control-flow -->
@if (guesses.length > 0) {
<h3>Your guesses so far:</h3>
<ol>
  @for(g of guesses; track $index) {
  <li>{{ g.guess }} ({{ g.result }})</li>
  }
</ol>
}
